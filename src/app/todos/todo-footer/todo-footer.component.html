<footer class="footer">
  <span class="todo-count"
    ><strong>{{ lefts }}</strong> item left</span
  >

  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
      <a href="#/" [class.selected]="filter === actualFilter">{{
        filter | titlecase
      }}</a>
    </li>
  </ul>

  <button class="clear-completed" (click)="clearCompleted()">
    Clear completed
  </button>
</footer>
